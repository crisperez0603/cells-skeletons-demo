<dom-module id="cells-skeleton-demo">
  <template>
    <style include="cells-skeleton-demo-styles cells-skeleton-demo-shared-styles"></style>

            <cells-skeleton-item-account></cells-skeleton-item-account>
            <cells-skeleton-item-account-transfer></cells-skeleton-item-account-transfer>
            <cells-skeleton-item-last-movement></cells-skeleton-item-last-movement>
          </cells-skeleton-custom>
        </div>
      </template>

      <template is="dom-if" if="[[_hideSkeleton]]">
        <h1>data results</h1>
      </template>

    <content></content>
  </template>
